<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score to win</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="clarusway">
            <img src="./image/CLARUSWAY_LOGO.png" alt="">
        </div>

        <div class="tennis">
            <img src="./image/teble-tennis.gif">
        </div>        
    </header>

    <main>
        <h1 class="scores">Scores</h1>
        <p class="players-scores"><span class="player-1"></span>to<span class="player-2"></span></p>
        <div>
            <label for="score-to-win">Score to Win</label>
            <input type="number" id="score-to-win">
        </div>     
    </main>

    <footer>
        <button class="btn left-player">+1 for Player 1</button>
        <button class="btn right-player">+1 for Player 2</button>
        <button type="reset" class="btn reset">RESET</button>  
    </footer>
   
    <script src="./score.js"></script>
</body>
</html>
